[build]
  command = "npm install --prefix client && npm run build --prefix client"
  publish = "client/build"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "REACT_APP_GOOGLE_MAPS_API_KEY"

[functions]
  directory = "netlify/functions"

[dev]
  command     = "npm start --prefix client"
  targetPort  = 3000
  port        = 8888
  autoLaunch  = false

[dev.environment]
  BROWSER = "none"
